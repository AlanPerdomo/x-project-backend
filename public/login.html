<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimer-Bot - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo" ><h1>Heimer-Bot</h1></a>
        <p>Login ou Cadastre-se para acessar o Heimer-Bot</p>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">

                <label for="email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </section>

        <section id="register-section" style="display: none" >
            <h2>Cadastrar Senha</h2>
            <form id="register-form">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                
                <label for="register-password">Nova Senha:</label>
                <input type="password" id="register-password" name="password" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <p id="toggle-form">Primeira vez aqui? <a href="#" onclick="toggleForms()">Cadastre-se</a> </p>
    </main>
    <footer>
        <p>&copy; 2024 Heimer-Bot. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
